<script type="text/javascript" src="js/jquery.cycle.all.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.slideshow').cycle({ 
    fx:     'scrollHorz', 
    speed:  '800', 
    timeout: 0, 
    next:   '#next', 
    prev:   '#prev' 
});
});
</script>
<script type="text/javascript">
$(document).ready(function() {
	var btns =  $(".slpagination a");
	var slides = $(".slide");
	var i = 0;
	slides.each(function() {
		i=3;
        $(this).find("img").each(function(index) {
			if(index==0){
			$(this).css("z-index",i--).css("display","block");	
			}else{
            $(this).css("z-index",i--).css("display","none");
			}
        });
    });
	i = 0;
	var interval;
	var timeOut;
	var imgCount = 1;
	slides.eq(i).addClass("currentSlide");
	$("#next,#prev").click(function(){
		if($(this).attr('id')=="prev"){
		i = (i-1<0) ? slides.length-1 :  i-1;
		}else{
		i = (i+1)%3;
		}
		clearInterval(interval);
		var j = 3;
		slides.removeClass("currentSlide");
		slides.eq(i).addClass("currentSlide");
		$(".currentSlide").find("img").each(function(index) {
			if(index==0){
			btns.removeClass("select");
			btns.eq(index).addClass("select");
			$(this).css("z-index",j--).css("display","block");	
			}else{
            $(this).css("z-index",j--).css("display","none");
			}
        });
		imgCount = 1;
		interval = setInterval(doSlide,2000);
	});
	interval = setInterval(doSlide,2000);
	btns.click(function(){
			clearInterval(interval);
		    var a = $(this).attr('href');
			btns.removeClass("select");
			$(".currentSlide").find("img").fadeOut(500);
			btns.eq(a).addClass("select");
			$(".currentSlide").find("img").eq(a).fadeIn(500);
			imgCount = a+1;
			interval = setInterval(doSlide,2000);

		return false;
	});
	function doSlide(){
			btns.removeClass("select");
			$(".currentSlide").find("img").fadeOut(500);
			var index = (imgCount++)%3;
			btns.eq(index).addClass("select");
			$(".currentSlide").find("img").eq(index).fadeIn(500);
			
	}	
});
</script>
