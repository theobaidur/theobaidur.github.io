        <script type="text/javascript">
		
		$(function () {

			$("#menu, #menu-btn a").click(function(){
				$(".nav-bar").stop(true, true).slideToggle(1000);
				return false
			});
			
			$('#upcoming').click(function(){
				$('#past-events').fadeOut('slow', function() { $('#upcoming-events').fadeIn(); });
				$('#past').removeClass('active').addClass('inactive');
				$(this).removeClass('inactive').addClass('active')
				return false;
			});
			
			$('#past').click(function(){
				$('#upcoming-events').fadeOut('slow', function() { $('#past-events').fadeIn(); });
				
				
				$('#upcoming').removeClass('active').addClass('inactive');
				$(this).removeClass('inactive').addClass('active')
				return false;
			});
			
			$(".about-section a").click(function () {
				if($(this).parent().hasClass('active')){
					$(this).parent().removeClass('active');
					$(this.hash).stop(true, true).slideUp();
					$(this.hash).parents('.about-open-content-wrap').stop(true, true).slideUp();
				}
				else if ($(this).parent().parent().find('.active').length == 0){
					$(".about-section li").removeClass('active');
					$(this).parent().addClass('active');
					$('.test').stop(true, true).slideUp();
					$(this.hash).stop(true, true).slideDown();
					$('.about-open-content-wrap').stop(true, true).slideUp();
					$(this.hash).parent().parent('.about-open-content-wrap').stop(true, true).slideDown();
				}
				else{
					$(this).parent().parent().children().removeClass('active');
					$(this).parent().addClass('active');
					$(this.hash).parent().children().fadeOut(0);
					$(this.hash).stop(true, true).fadeIn(500);
				}
				return false;
			});
			
			$(window).scroll(function () {

				var floatView = $('#floating').height();
				var floatWrapperView = $('#main-wrap').height();
				var headerView = $('.event-bg').outerHeight();
				var headerFixView = $('#nav-wrap').outerHeight();
				var footerView = $('#footer-wrap').outerHeight();
				var docView = $(document).height();
				var windowView = $(window).height();
				
				if ($(this).scrollTop()>=headerView-headerFixView){
					$('#floating').css('position', 'absolute').animate({ top: $(window).scrollTop()-headerView+headerFixView+'px'}, 0);
					
					if($(this).scrollTop()-headerView>floatWrapperView-floatView){
						$('#floating').css({ 'top': floatWrapperView-floatView+'px' });
					}
				}
				else {
					$('#floating').css('position', 'static');
				}
				
			});
			
		});
		
		$(document).ready(function() {
		  var navpos = $('#nav-wrap').offset();
		  console.log(navpos.top);
			$(window).bind('scroll', function() {
			  if ($(window).scrollTop() > navpos.top - 140){
				$('#nav-wrap').addClass('fixed');
				$('.nav-wrap-hidden').show();
			   }
			   else {
				 $('#nav-wrap').removeClass('fixed');
				 $('.nav-wrap-hidden').hide();
			   }
			});
		});

	</script>
