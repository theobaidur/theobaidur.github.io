				var mapControls = (function ( jQ ) {
				
					function dropdown(controloptions){
						var dropdown = jQ('<div class="container"><div class="dropDownControl" id="dd_years">' + controloptions.name + '<img src="http://maps.gstatic.com/mapfiles/arrow-down.png" class="dropDownArrow"/></div></div>');
						dropdown.append(dropdownOptionsDiv(controloptions.dropdown));
						controloptions.map.controls[controloptions.position].push(dropdown.get(0));
						google.maps.event.addDomListener(dropdown.children(":first").get(0),'click',function(){						
							(jQ("#" + controloptions.dropdown.id).is(":visible")) ? 
							
							(function(){
								jQ(".dropDownOptionsDiv").slideUp("fast");
							})() 
							
							: 
							
							(function(){
								jQ(".dropDownOptionsDiv").slideUp("fast");
								jQ("#" + controloptions.dropdown.id).slideDown("fast");
							})()
							
						});						
					}
					
					function dropdownOptionsDiv(divoptions){
						var container = jQ('<div class="dropDownOptionsDiv" id="' + divoptions.id + '"></div>');
						
						//divoptions.items.push();
						
						for(i=0; i<divoptions.items.length; i++){
							divoptions.items[i].appendTo(container);
						}
						
						return container;	
					}
					
					function checkBox(cboptions){
						var cbcontainer = jQ('<div class="checkboxContainer"><span role="checkbox" class="checkboxSpan"><div class="blankDiv" id="' + cboptions.tickid + '"><input type="checkbox" id="' + cboptions.id + '" class="' + cboptions.class + '"/><img src="http://maps.gstatic.com/mapfiles/mv/imgs8.png" class="blankImg"/></div></span><label class="checkboxLabel">' + cboptions.checkbox_label.toString() + '</label></div>');
						
						google.maps.event.addDomListener(cbcontainer.get(0),'click',function(){
							(jQ("#" + cboptions.tickid).is(":visible")) ? 
							
							(function(){
								//Hide the tick
								jQ("#" + cboptions.tickid).hide();
								//Set the checkbox to false
								jQ("#" + cboptions.id).prop("checked", false);
								//Trigger filter update
								cboptions.callback();
							})() 
							
							: 
							
							(function(){
								//Show the tick
								jQ("#" + cboptions.tickid).show();
								//Set the checkbox to true
								jQ("#" + cboptions.id).prop("checked", true);
								//Trigger filter update
								cboptions.callback();
							})()
						});
						
						return cbcontainer;						
					}
					
					function attribution(options){
						var container = jQ('<img class="' + options.class + '" src="' + options.src + '" alt="' + options.alt + '"/>');
						options.map.controls[options.position].push(container.get(0));
					}
					
					return{
						createDropDown: function(opts){
							dropdown(opts);
						},
						createCheckBox: function(opts){
							return checkBox(opts);
						},
						createAttribution: function(opts){
							attribution(opts);
						}
					};
				}) ($);

								}		
							}							
						}
						
						/*Sort years*/
						years["text"].sort(function(a,b){

						console.log(years["text"]);
						
						for(i in years["text"]){

						/*Sort countries*/
						countries["text"].sort();

						}						
						
						
						
						mapControls.createDropDown({
							map: map, 
							name: "Year",

							position: google.maps.ControlPosition.TOP_LEFT,

						mapControls.createDropDown({

							name: "Country", 
							id: "dd_country", 
							position: google.maps.ControlPosition.TOP_LEFT,

								items: countries["checkboxes"]

						mapControls.createDropDown({
							map: map, 
							name: "Issue Area",
							id: "dd_issuearea", 
							position: google.maps.ControlPosition.TOP_LEFT,
							dropdown: {

						mapControls.createAttribution({'src': 'img/cordes_logo.png', 'alt': 'Cordes Logo', 'map': map, 'position': google.maps.ControlPosition.RIGHT_BOTTOM, 'class': 'attribution'});
					}
					
					function loaddata(data){
						var bounds = new google.maps.LatLngBounds();
						for(i=0;i<data.length;i++){
							//Put the marker in the pins array
							pins.push(createPin(data[i]));
							bounds.extend(new google.maps.LatLng(parseFloat(data[i]['latitude']),parseFloat(data[i]['longitude'])));	
						}
						if(!bounds.isEmpty()){
							map.fitBounds(bounds);
							mapInitWhenSmall();
						}					
					}
					
					function assignIcon(year){
						switch(year){
							case '2010':
								return "img/pink_dot.png";
							break;
							case '2011':
								return "img/red_dot.png";
							break;
							case '2012':
								return "img/blue_dot.png";
							break;
							case '2013':
								return "img/yellow_dot.png";
							break;
							case '2014':
								return "img/white_dot.png";
							break;
						}
					}
					
					function createPin(row){
						//Create the marker object from the attributes stored in the array member
						var marker = new google.maps.Marker({
							position: new google.maps.LatLng(parseFloat(row.latitude), parseFloat(row.longitude)),
							map: map,
							icon: assignIcon(row.year)
						});
							
						//Assign properties to the marker object
						for(j in row){
							if(j == "country_region"){
								marker[j] = row[j].replace(/\s/g, "");
							}
							else
							{
								marker[j] = row[j];
							}							
						}

						google.maps.event.addListener(marker, "click", function(){
							/*var content = '<div id="map_bubble" class="borderbox">' +

							'<div id="map_description" class="borderbox">' + row['description'] + '</div>'+
							'</div>';*/
							
							var content = '<div class="borderbox" id="map_bubble">' +
							'<div class="borderbox" id="map_avatar"><img src="' + row['pic'] + '"/></div>'+
							'<div class="borderbox" id="map_header"><h4>' + row['name'] + '</h4></div>'+
							'<div class="borderbox" id="map_description">' + row['description'] + '</div>'+
							'</div>';	

							if(infobox != null){
								infobox.close();
								infobox = null;
							}							
							
							infobox = new SmartInfoWindow({position: marker.getPosition(),map: map, content: content});
							


							
							/*

								,maxWidth: 0

								,zIndex: 999

								 }

								,closeBoxURL: "img/close.png"
								,infoBoxClearance: new google.maps.Size(1, 1)
								,isHidden: false

								,map: map
							};

							infobox.setOptions(myOptions);
							infobox.open(map, marker);
							*/
							
							/*infowindow.setOptions({
								content: content
							});						
							infowindow.open(map, marker);*/
						});
						
						return marker;				
					}
					
					function filterdata(options){
						//First, loop through all the markers in the pins array
						var bounds = new google.maps.LatLngBounds();
						console.clear();
						
						
						for(i=0;i<pins.length;i++){
							//then apply the filters passed with the options parameter
							
							var filters = [
								(options.years.length>0) ? 	(function(){ return (jQ.inArray(pins[i].year, options.years)>-1); })() : true,
								(options.countries.length>0) ? 	(function(){ return (jQ.inArray(pins[i].country_region, options.countries)>-1); })() : true,
								(options.areas.length>0) ? 	(function(){ 
								
								var members = pins[i].issue_area.length;
								var matches = 0;
								
								for(x in pins[i].issue_area){
									if(jQ.inArray(pins[i].issue_area[x], options.areas)>-1){
										matches++;
									}
								}
								
								console.log(matches);
								if(matches>0){
									return true;
								}
								else
								{
									return false;
								}
								
								//return (jQ.inArray(pins[i].issue_area[0], options.areas)>-1); 
								
								})() : true
							];
							
							var filterswitch = filters.every(function(value,index,ar){
								if(value){
									return true;
								}
								else
								{
									return false
								}
							});
							
							if(filterswitch){
								pins[i].setMap(map);
								bounds.extend(pins[i].getPosition());
							}
							else
							{
								pins[i].setMap(null);
							}
						}
						
						if(!bounds.isEmpty()){
							map.fitBounds(bounds);
							if(map.getZoom()>16){
								map.setZoom(4);
							}
						}
					}
					
					return{
						//Function to initialize the map
						start: function(){
							init();
						},
						centerMap: function(){
							map.setCenter(center);
						},
						loadContacts: function(contacts){
							//Contacts is a js array containing object literals representing each contact and its attributes
							loaddata(contacts);
						},
						filterContacts: function(options){
							//options should look something like {years: [], countries: [], areas: []}
							//the value arrays would hold the actual filter parameters
							filterdata(options);
						},
						preFilterContacts: function(){
							var years = [];
							var countries = [];
							var areas = [];
							
							jQ("input:checkbox.year").each(function(){
								if(jQ(this).prop("checked")){
									years.push(jQ(this).parent().parent().parent().find('label').html());
								}
							});

							jQ("input:checkbox.country").each(function(){
								if(jQ(this).prop("checked")){
									countries.push(jQ(this).parent().parent().parent().find('label').html().replace(/\s/g, ""));
								}
							});
							
							jQ("input:checkbox.issuearea").each(function(){
								if(jQ(this).prop("checked")){
									areas.push(jQ(this).parent().parent().parent().find('label').html());
								}
							});							

							filterdata({'years': years, 'countries': countries, 'areas': areas});
						},
						realignControls: function(width){
							if(width<330){
								jQ(".container").css("position", "");
							}
							else
							{
								jQ(".container").css("position", "absolute");
							}
						}
					};
				 
				// Pull in jQuery
				}) ($);		
		
			window.onload = function(){
				contactMap.start();
				contactMap.loadContacts(contacts);
				//Left here for starting the map already filtered, just in case
				//contactMap.filterContacts({years: [2010,2011,2012], countries: ['Norway', 'USA'], areas: ['B','C']});
			};	
			
			window.onresize = function(){

				contactMap.realignControls(document.getElementById("map").offsetWidth);
			}
