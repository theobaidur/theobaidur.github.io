<!DOCTYPE html>

<html>
<head>
	<title>Monitor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<div class="container">
		<div class="header">
			<a href="#" class="logo"><img src="img/logo.png" alt=""></a>
			<p>PWM Controls DriverLink</p>
			<div class="arrows">
				<span class="arrow up">
					&#x25b2;
				</span>
				<span class="arrow down">
					&#x25bc;
				</span>
			</div>
		</div>
		<div class="tab">
			<div class="tab_header">
				<a href="index.html" class="active">Monitor</a>
				<a href="setup.html">Setup</a>
			</div>
			<div class="tab_content">
				<table cellspacing="0">
					<tr>
						<td>&nbsp;</td>
						<td class="text_center">A</td>
						<td class="text_center">B</td>
						<td class="text_center">&nbsp;</td>
					</tr>
					<tr>
						<td>IN1 Input</td>
						<td class="in1_a text_center">0</td>
						<td class="in1_b text_center">0</td>
						<td class="text_center">mA</td>
					</tr>
					<tr>
						<td>IN2 Input</td>
						<td class="in2_a text_center">0</td>
						<td class="in2_b text_center">0</td>
						<td class="text_center">V</td>
					</tr>
					<tr>
						<td>Target</td>
						<td class="tar_a text_center">0</td>
						<td class="tar_b text_center">0</td>
						<td class="text_center">A</td>
					</tr>
					<tr>
						<td>Output</td>
						<td class="op_a text_center">0</td>
						<td class="op_b text_center">0</td>
						<td class="text_center">A</td>
					</tr>
					<tr>
						<td>Duty Cycle</td>
						<td class="dc_a text_center">0</td>
						<td class="dc_b text_center">0</td>
						<td class="text_center">%</td>
					</tr>
					<tr>
						<td>Impedance</td>
						<td class="ip_a text_center">0</td>
						<td class="ip_b text_center">0</td>
						<td class="text_center">&#937;</td>
					</tr>
					<tr>
						<td>Supply Voltage</td>
						<td class="sv_a text_center">0</td>
						<td class="sv_b text_center">0</td>
						<td class="text_center">V</td>
					</tr>
					<tr>
						<td>Temparature</td>
						<td class="tmp_a text_center">0</td>
						<td class="tmp_b text_center">0</td>
						<td class="text_center">&#x2103;</td>
					</tr>
					
				</table>
			</div>
		</div>
		<div id="messages">
			<p id="warning" hidden></p>
			<p id="notification" hidden></p>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
