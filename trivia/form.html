<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Trivia Game</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700,300' rel='stylesheet' type='text/css'>
		<link href="trivia/trivia.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="trivia/jquery.js"></script>
	</head>
	<body>
		<div id="wrapper" class="">
			<div class="center">
				<div class="form">
					<form action="add_question.php" method="post">
						<div class="form_row">
							<div class="input_level">
								<span></span>
							</div>
							<div class="input">
								<h2 id="form_title">Add Question</h2>
							</div>
						</div>
						<div class="form_row">
							<div class="input_level">
								<span>Category</span>
							</div>
							<div class="input">
								<select name="category">
									<option value="animals">Animals</option>
									<option value="general">General</option>
								</select>
							</div>
						</div>
						<div class="form_row">
							<div class="input_level">
								<span>Question</span>
							</div>
							<div class="input">
								<textarea name="que" rows="5"></textarea>
							</div>
						</div>
						<div class="form_row">
							<div class="input_level">
								<span>Correct answer</span>
							</div>
							<div class="input">
								<input type="text" name="ca" />
							</div>
						</div>
						<div class="form_row">
							<div class="input_level">
								<span>Option 1</span>
							</div>
							<div class="input">
								<input type="text" name="ia[]" />
							</div>
						</div>
						<div class="form_row">
							<div class="input_level">
								<span>Option 2</span>
							</div>
							<div class="input">
								<input type="text" name="ia[]" />
							</div>
						</div>
						<div class="form_row">
							<div class="input_level">
								<span>Option 3</span>
							</div>
							<div class="input">
								<input type="text" name="ia[]" />
							</div>
						</div>
						<div class="form_row">
							<div class="input_level">
								<span></span>
							</div>
							<div class="input">
								<button type="submit" name="submit">
									Add
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
