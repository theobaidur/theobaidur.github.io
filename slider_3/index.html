<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Slide</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>
<div class="wrapper">
	<div class="advance_slider">
    	<div class="slider_wrapper">
        	<div class="slide">
            	<img src="img/carousal_img/carousal_1.jpg" />
            </div>
            <div class="slide">
            	<img src="img/carousal_img/carousal_2.jpg" />
            </div>
            <div class="slide">
            	<img src="img/carousal_img/carousal_3.jpg" />
                <a href="#" style="left:10px" class="nav go_left"> < </a>
                <a href="#" style="right:10px" class="nav go_right"> > </a>
                
            </div>
            <div class="slide">
            	<img src="img/carousal_img/carousal_4.jpg" />
                <a href="#" style="left:10px" class="nav go_left"> < </a>
		        <a href="#" style="right:10px" class="nav go_right"> > </a>
 
            </div>     
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(){
	var a = $(".slider_wrapper");
	var b = a.find("img");
	var c = $(".go_left");
	var d = $(".go_right");
	var e = $(".advance_slider").find(".nav");
	var i = 0;
	var intr = setInterval(function(){
		i++;
		a.animate({left:-(i*780)},function(){
			if(i==2){
				e.fadeIn();
				}
			});
		if(i==2){
			clearInterval(intr);
			}
		},3000);
	
	e.click(function(e){e.preventDefault();});
	c.click(function(){
		a. animate({left:(-2*780)});
		});

	d.click(function(){
		a. animate({left:(-3*780)});
		});
		
		
	});
</script>


</body>
</html>
