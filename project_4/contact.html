</head>

<body>
<div class="wrapper header_wrapper">
	<div class="centralizer container-fluid">
    	<div class="row-fluid header">
            <div class="header_left span6 pull-left">
                <img class="logo" src="img/logo.png" />
            </div>
            <div class="header_right span6 pull-right ">
                <div class="row row-fluid">
                    <div class="nav_1 pull-right">
                    <a class="separator">Sign in : </a>
                    <a href="http://vendor.marketman.co.il/">Vendor</a>
                    <a class="separator">/</a>
                    <a href="http://buyer.marketman.co.il/">Buyer</a>
                    </div>
                </div>
                <div class="row row-fluid">
                	<div class="nav_main pull-right">
                    	<a href="index.html">Home</a>
                        <a class="separator">/</a>
                        <a href="product.html">Product</a>
                        <a class="separator">/</a>
                        <a href="about.html">About</a>
                        <a class="separator">/</a>
                        <a href="contact.html" class="active">Contact</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper title_wrapper">
	<div class="centralizer">
    	<h1>Contact US</h1>
    </div>
</div>
<div class="wrapper content_wrapper">
	<div class="centralizer">
    	<div class="row-fluid">
        	<div class="contact_left pull-left span6">
            	<h1>DROP US A LINE</h1>
                <p>Have a question? Business inquiry? Suggestion? </p>
                <p>Just drop us a note and we will get back to you as soon as we can.</p>
            <div class="row-fluid box_img">
            
            </div>
            </div>
            <div class="contact_right span6 pull-right">
            	<form class="contact_form">
                	<div class="row-fluid">
                    	<div class="left">
                        	<p>Please make sure you provide accurate details</p>
                        </div>
                    </div>
                	<div class="row-fluid">
                    	<div class="left"><input type="text" placeholder="Name"/></div>
                    </div>
                    <div class="row-fluid">
                    	<div class="left"><input type="text" placeholder="Phone"/></div>
                    </div>
                    <div class="row-fluid">
                    	<div class="left"><input type="email" placeholder="Email"/> </div>
                    </div>
                     <div class="row-fluid">
                    	<div class="left"><textarea placeholder="Your message"></textarea></div>
                    </div>
                    <div class="row-fluid">
                    	<div class="left">
                        	<button type="submit" class="btn btn-large btn-warning">SEND</button>
                        </div>
                    </div>
				</form>
            </div>
        </div>
    </div>
</div>
<div class="wrapper footer_wrapper">
	<div class="centralizer">
    	<div class="row-fluid">
        	<div class="pull-left span2">
            	<img class="logo" src="img/logo.png" />
            </div>
            <div class="pull-left span9">
                <form class="form-inline footer_form">
                  <p>Sign up for our newsletter</p>	
                  <p><input type="text" class="input-medium" placeholder="Name"></p>
                  <p><input type="text" class="input-medium" placeholder="Email"></p>
                  <p><button type="submit" class="btn btn-warning">Send</button></p>
                </form>
            </div>
        </div>
    </div>
</div>
