<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/banner_style.css" />
<script type="text/javascript" src="js/jquery-min.js"></script>
<script type="text/javascript">
$(function(){
	var set_1 = $('.banner_container').find('.set_1').find('img');
	var set_2 = $('.banner_container').find('.set_2').find('img');
	var set_3 = $('.banner_container').find('.set_3').find('img');

	var set_1_pos = {
		0:{
			'int':{'top':0,'left':-960},
			'mid':{'top':0,'left':0},
			'final':{'top':0,'left':960}	
			},
		1:{
			'int':{'top':500,'left':500},
			'mid':{'top':80,'left':500},
			'final':{'top':-609,'left':500}	
			},
		2:{
			'int':{'top':25,'left':-400},
			'mid':{'top':25,'left':960},
			'final':{'top':0,'left':960}	
			},
		3:{
			'int':{'top':300,'left':-400},
			'mid':{'top':200,'left':350},
			'final':{'top':0,'left':960}	
			}		
		}
	var set_2_pos = {
			0:{
				'int':{'top':0,'left':-250},
				'mid':{'top':115,'left':215},
				'final':{'top':-100,'left':215}
				},
			1:{
				'int':{'top':180,'left':-410},
				'mid':{'top':180,'left':0},
				'final':{'top':180,'left':-410}
				},
			2:{
				'int':{'top':40,'left':110},
				'mid':{'top':40,'left':110},
				'final':{'top':40,'left':110}
				},
			3:{
				'int':{'top':240,'left':980},
				'mid':{'top':20,'left':580},
				'final':{'top':260,'left':-550}
				}		
		}
	var set_3_pos = {
			0:{
				'int':{'top':450,'left':0},
				'mid':{'top':0,'left':0},
				'final':{'top':-450,'left':0}
				},
			1:{
				'int':{'top':500,'left':600},
				'mid':{'top':40,'left':600},
				'final':{'top':-100,'left':600}
				},
			2:{
				'int':{'top':500,'left':600},
				'mid':{'top':90,'left':600},
				'final':{'top':-300,'left':600}
				}		
		}
var i = 0;
for(i=0; i<4; i++){
	set_1.eq(i).css({'top':set_1_pos[i]['int']['top'],'left':set_1_pos[i]['int']['left'],'z-index':i});
	}
for(i=0; i<4; i++){
	if(i==2){
		set_2.eq(i).css({'top':set_2_pos[i]['int']['top'],'left':set_2_pos[i]['int']['left'],'z-index':i});
		set_2.eq(i).hide();
		}else{
	set_2.eq(i).css({'top':set_2_pos[i]['int']['top'],'left':set_2_pos[i]['int']['left'],'z-index':i});
		}
	}
	
for(i=0; i<3; i++){
	set_3.eq(i).css({'top':set_3_pos[i]['int']['top'],'left':set_3_pos[i]['int']['left'],'z-index':i});
	}
	
var time = 0;
firstSlideIn();
function firstSlideIn(){
	for(i=0; i<4; i++){
		set_1.eq(i).css({'top':set_1_pos[i]['int']['top'],'left':set_1_pos[i]['int']['left'],'z-index':i});
		}
	for(i=0, time=1000; i<4; i++,time+=1000){
		set_1.eq(i).animate({top:set_1_pos[i]['mid']['top'],left:set_1_pos[i]['mid']['left']},time);
		}
		
	setTimeout(firstSlideOut,6000);		
	}
	
function firstSlideOut(){
	time-=1000;
	for(i=0, time; i<4; i++,time-=1000){
		set_1.eq(i).animate({top:set_1_pos[i]['final']['top'],left:set_1_pos[i]['final']['left']},time);
		}
		setTimeout(secondSlideIn,4000);	
	}	
	
function secondSlideIn(){
	for(i=0; i<4; i++){
		if(i==2){
			set_2.eq(i).css({'top':set_2_pos[i]['int']['top'],'left':set_2_pos[i]['int']['left'],'z-index':i});
			set_2.eq(i).hide();
			}else{
		set_2.eq(i).css({'top':set_2_pos[i]['int']['top'],'left':set_2_pos[i]['int']['left'],'z-index':i});
			}
		}
	i=0;
	setTimeout(secondSlideOut,7000);	
	set_2.eq(i).animate({top:set_2_pos[i]['mid']['top'],left:set_2_pos[i]['mid']['left']},3000,function(){
		i++;
		set_2.eq(i).animate({top:set_2_pos[i]['mid']['top'],left:set_2_pos[i]['mid']['left']},1000,function(){
		i++;
			set_2.eq(i).fadeIn(1000,function(){
				i++;
				set_2.eq(i).animate({top:set_2_pos[i]['mid']['top'],left:set_2_pos[i]['mid']['left']},1000);
				});
		});
		});
	}
	
function secondSlideOut(){
	setTimeout(thirdSlideIn,4000);	
	set_2.eq(i).animate({top:set_2_pos[i]['final']['top'],left:set_2_pos[i]['final']['left']},1000,function(){
		i--;
		set_2.eq(i).fadeOut(1000,function(){
			i--;
			set_2.eq(i).animate({top:set_2_pos[i]['final']['top'],left:set_2_pos[i]['final']['left']},1000,function(){
				i--;
				set_2.eq(i).animate({top:set_2_pos[i]['final']['top'],left:set_2_pos[i]['final']['left']},1000)
				});
			});
		});
	}		
	
function thirdSlideIn(){
for(i=0; i<3; i++){
	set_3.eq(i).css({'top':set_3_pos[i]['int']['top'],'left':set_3_pos[i]['int']['left'],'z-index':i});
	}
	setTimeout(thirdSlideOut,7000);	
		for(i=0, time=1000; i<3; i++,time+=1000){
		set_3.eq(i).animate({top:set_3_pos[i]['mid']['top'],left:set_3_pos[i]['mid']['left']},time);
		}	
	}
	
function thirdSlideOut(){
	setTimeout(firstSlideIn,3000);	
	time-=1000;
	for(i=0, time; i<3; i++,time-=1000){
		set_3.eq(i).animate({top:set_3_pos[i]['final']['top'],left:set_3_pos[i]['final']['left']},time);
		}
	}		
	});
</script>
<title>Banner</title>

</head>

<body>
<div class="banner_wrapper">
	<div class="banner_container">
    	<div class="set set_1">
        	<img src="images/slide_1/background.jpg" />
            <img src="images/slide_1/flying_girl.png" />
            <img src="images/slide_1/plane.png" />
            <img src="images/slide_1/text.png" />
        </div>
        <div class="set set_2">
        	<img src="images/slide_2/marketing_plan.png" />
            <img src="images/slide_2/img1.png" />
            <img src="images/slide_2/marketing_plan_2.png" />
            <img src="images/slide_2/text.png" />
        </div>
        <div class="set set_3">
        <img src="images/slide_3/backbround.jpg" width="960" height="450"/>
        <img src="images/slide_3/title.png" />
        <img src="images/slide_3/text.png" />
        </div>
        <img src="images/logo.png" class="logo" />
    </div>
</div>
</body>
</html>
