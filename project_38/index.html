<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fine Uploader default UI</title>
    <!-- Fine Uploader CSS
    ====================================================================== -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/custom.fineuploader-5.0.2.css" rel="stylesheet">
    <link href="css/fineuploader.css" rel="stylesheet">
</head>
<body>
<!-- Fine Uploader DOM Element
====================================================================== -->
<div id="manual-fine-uploader"></div> 

<!-- jQuery
	====================================================================== -->
	<script src="js/jquery.js"></script>

	<!-- Fine Uploader JS
    ====================================================================== -->
    <script src="js/custom.fineuploader-5.0.2.js"></script>
    <script src="js/fineuploader.js"></script>

<!-- Fine Uploader template
====================================================================== -->
<script type="text/template" id="qq-template-manual-noedit">
	<div class="qq-uploader-selector qq-uploader">
    	<div id="upload_form">
    	<h2 class="uploader_heading">Upload photos</h2>
    
        <span class="qq-drop-processing-selector qq-drop-processing">
            <span>Processing dropped files...</span>
            <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
        </span>
		
		<div class="table_heading">
			<p>
			<span style="width:25px">&nbsp;</span>
			<span style="width:40%">Name</span>
			<span style="text-align:center;">Size</span>
			<span style="width:50px">&nbsp;</span>
			<span style="width:50px">&nbsp;</span>	
			</p>
		</div>
		<div class="table-responsive" id="scrollUploadedImages">
			 <div class="qq-upload-drop-area-selector qq-upload-drop-area no_image" id="draguploading_file">
            	<span>Drag &amp; Drop files here to upload</span>
        	</div>
        	 
			 <ul class="qq-upload-list-selector qq-upload-list">
            	<li class="tr_classstyle">
            	<div class="upload_contents">
					<span class="upload_progress_indicator"></span>
					<div class="image_preview">
						<!-- <img class="qq-thumbnail-selector" qq-max-size="80" qq-server-scale> -->
						<span class="qq-edit-filename-icon-selector qq-edit-filename-icon"></span>
					</div>

					<div class="file_name">
        					<span class="qq-upload-file-selector qq-upload-file"></span>
							<span class="qq-edit-filename-icon-selector qq-edit-filename-icon"></span>
        					<input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
					</div>

											
					
					<div class="file_size">
						<span class="qq-upload-size-selector">&nbsp;</span>
					</div>
					<div class="status_text">
						<span class="qq-upload-status-text-selector qq-upload-status-text"></span>
					</div>	
					<div class="upload_failedstatus">
						<a class="qq-upload-retry-selector qq-upload-retry fa fa-refresh" href="#"></a>
  						<a class="qq-upload-pause-selector qq-upload-pause fa fa-pause"></a>
						<a class="qq-upload-continue-selector qq-upload-continue fa fa-play"></a>
						<a class="the_tic hide fa fa-check-square-o"></a>
						<a class="qq-upload-cancel-selector qq-upload-cancel fa fa-times" onclick="adjust_total()"></a>

					</div>

					

					<div class="qq-progress-bar-container-selector" id="progressBar">
						<div class="qq-progress-bar-selector qq-progress-bar default"></div>
				 	</div>
				</div>
				</li>
			</ul>
		</div>
		<div class="bottom_space">
			<div class="filecount_area">
			 <span class="file-class" id="afterfilecount" style=" display:none; ">0 file(s)</span>
				<span class="file-slash" id="slash" style=" display:none; margin-top: 4px; "></span> 
				<span class="file-class" id="filecount" >0 file(s)</span>
			</div>
			<div class="totalfile_size">
				<span id="totalFileSize">Total: <span id="totalsize">0</span></span>				
			</div>
			<div class="total-speed">
				<span id="totalspeed"></span>
			</div>
			<div class="estimate-time">
				<span id="estimatetime"></span>
			</div>
    	</div>
		<div class="bottom_space upload_meta_box">
			<div class="select_outer">
				<span>Pricing table</span>
				<select class="form-control" name="price_template_id" id="price_template_id">
					<option value="">Select..</option>
					<option value="standard_template">My Standard Template</option>
					<option value="price_template">New Pricing Template</option>
					<option value="no_prices">No Prices Selected</option>
					<option value="print_prices">Print Prices</option>
					<option value="user_template1">User Template1</option>
					<option value="user_template2">User Template2</option>
				</select>
			</div>
			<div class="select_outer">
				<span>Category</span>
				<select  class="form-control" name="category_id" id="category_id" >
					<option value="">Select...</option>
					<option value="images1">images1</option>
					<option value="test">test</option>
					<option value="images2">images2</option>
					<option value="image3">images3</option>
					<option value="test1">test1</option>
					<option value="New Category">New Category</option>
				</select>
				<span>
					<a onclick="new_category_create();" class="custom-upload-btn" >
						<i class="fa fa-plus-square-o"></i> Add new category
					</a>	
				</span>	
			</div>
    	</div>
		
		<div class="bottom_space action_btn_row">
			<a class="qq-upload-button-selector qq-upload-button" id="upload_file">
			<i class="fa fa-plus-square-o"></i> Add File <small>(max. 20 MB)</small>
			</a>
			<a id="triggerUpload" class="custom-upload-btn" id="upload_file" onclick="hideCategoryBox()">
			<i class="fa fa-upload"></i> Upload
			</a>
    	</div>
		<div style="clear:both;"></div>
		
		<div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
			<div class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
		</div>
		
		
		<div class="success_message alert alert-success span10 offset2" style="background:none; border:none;" >
           <i class="fa fa-smile-o"></i> Images uploaded successfully
        </div>
        </div>
        <div id="new_add_category">
        	<h2>Add category</h2>
    
    	<form class="form-inline">

		<div class="new_category">
				<br/>
				<div class="input_row">
				<label style=" padding-right:81px;">Name:</label>
				<input type="text" class="form-control span2" name="new_categoryname" id="new_categoryname" style="float:none;">
				</div>
			    <br/>
				
				<div class="bottom_space">
				<a class="custom-upload-btn" onclick="newcategory_add()"><i class="fa fa-plus"></i> Add</a>
				<a class="custom-upload-btn" onclick="new_category_cancel()"><i class="fa fa-reply"></i> Cancel</a>
				</div>				
			</div>
		   <div style=" clear:both;"></div>
		</form>
	</div>
    </div>
    	
</script>

</body>
</html>
