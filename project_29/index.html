<script type="text/javascript">
var downloadLinkForAndroid="www.somelink.com";
var downloadLinkForIos="www.somelink.com";	



var isMobile = {
    Android: function() {
        return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
        return navigator.userAgent.match(/IEMobile/i);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
};

function adjustOverlay(){ 
	$("#overlay").css("min-height",$("body,html").height());	
	}
	
$(function(){
if(isMobile.iOS()){
	$("body").addClass("ios");
	$("#download_link").attr("href",downloadLinkForIos);
	}else if(isMobile.Android()){
	$("body").addClass("android");
	$("#download_link").attr("href",downloadLinkForAndroid);
	}
	
$(window).load(adjustOverlay);
$(window).resize(adjustOverlay);
$("#overlay .close").click(function(){
	$("#overlay").fadeOut();	
});	

$(".desktop_link").click(function(){
	$("#overlay").fadeIn();	
});	

});


	
</script>
