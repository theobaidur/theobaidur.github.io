<!DOCTYPE html>
<html>
<head>
	<title>testing</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
	<script type="text/javascript">
		
		$(function(){
			$(window).resize(function(){
				$('.container span').text($(window).innerHeight());
			}).resize();
		});


		
	</script>
	<style type="text/css">
		.container{
			height: 100vh;
			background: red;
			font-size: 30px;
			text-align: center;

		}

		span{
			position: fixed;
			top: 0;
			left: 50%;
		}

		body{
			height: 4000px;
		}
		

	</style>
</head>
<body>
	<div class="container"><span></span>
	</div>
</body>
</html>
