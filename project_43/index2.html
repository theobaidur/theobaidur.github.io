		<div id="calculator_con"><style type="text/css">#calculator_con{width: 380px;border:#ccc solid 1px;margin:10px auto;overflow: hidden;padding: 10px;}#calculator_con h2{font-size: 18px;color: #333;}#calculator_con p{font-size: 14px;color: #000;padding-top: 10px;display: block;width: 100%;float: left;margin: 0;}#calculator_con p#age_result{color: #ED164F;}#calculator_con p#age_result span{display: block;padding-top: 10px;font-size: 14px;color: #10ADF5;}#calculator_con i#info{display: inline-block;height: 15px;padding: 4px;color: #000;font-size: 12px;}#calculator_con input#age_input{display: inline-block;width: 250px;padding-left: 5px;padding-right: 5px;height: 30px;border:#ccc solid 1px;float: left;color: #666;}#calculator_con a#calculate_age{font-family: Arial, Helvetica, sans-serif;font-size: 14px;color: #525252;padding: 5px 10px;background: -moz-linear-gradient(top,#ffffff 0%,#f0f0f0);background: -webkit-gradient(linear, left top, left bottom,from(#ffffff),to(#f0f0f0));-moz-border-radius: 0px;-webkit-border-radius: 0px;border-radius: 0px;border: 1px solid #b3b1b1;-moz-box-shadow:0px 1px 3px rgba(133,140,134,0.5),inset 0px 0px 2px rgba(255,255,255,0.7);-webkit-box-shadow:0px 1px 3px rgba(133,140,134,0.5),inset 0px 0px 2px rgba(255,255,255,0.7);box-shadow:0px 1px 3px rgba(133,140,134,0.5),inset 0px 0px 2px rgba(255,255,255,0.7);text-shadow:0px -1px 0px rgba(181,179,181,0.4),0px 1px 0px rgba(250,250,250,0.3);text-decoration: none;margin: 5px auto;display: inline-block;cursor: pointer;float: left;}#calculator_con a#calculate_age:hover{background: #000;color: #fff;}#calculator_con .input_row.align_center{text-align: center;}</style><div class="calculation_area"><h2>Koliko dana ste &#382;ivi?</h2><p>Unesite datum (DD/MM/GGGG*) i saznajte!<br/><i id="info">(*2 cifre za dan, 2 za mesec i 4 za godinu, npr. 02/11/1988)</i></p><p><input type="text" id="age_input"></p><p><a onclick="calculate_alive()" id="calculate_age">Izra&#269;unaj</a></p><p id="age_result"></p></div><script type="text/javascript">function parseDate(str){var mdy=str.split('/');return new Date(mdy[2], mdy[0]-1, mdy[1]);}function daydiff(first, second){return (second-first)/(1000*60*60*24);}function calculate_alive(){var input=document.getElementById("age_input").value;var result=document.getElementById("age_result");var dmy=input.split('/');if(dmy.length==3){var date_1=new Date(dmy[2],dmy[1]-1, dmy[0]);var date_2=new Date();var diff=Math.round((date_2-date_1)/(1000*60*60*24));result.innerHTML='Danas je va&#353;'+diff+'. dan :)<br/><span>Ovaj trenutak je sve &#353;to imamo, a svaki dan je poklon. U&#382;ivajte u njemu.</span>';}else{alert("Invalid date");}}</script></div>
